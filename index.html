<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NFT preview card component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- First Block -->
  <div class="parent-block">
    <!-- Image -->

    <img class="image-block" src="images/image-equilibrium.jpg" alt="image">

    <div class="image-block-2">
      <img class="image-icon" src="images/icon-view.svg" alt="">
    </div>

    <!-- Text -->
    <div class="text-block">
      <h3>Equilibrium #3429</h3>
      <h4 class="first-text "> Our Equilibrium collection promotes balance and calm.</h4>
      <h4 class="right-text"><img src="images/icon-ethereum.svg"> 0.041 ETH</h4>
      <p class="left-text"><img src="images/icon-clock.svg"> 3 days left</p>

      <hr>
      
    </div>
    <!-- Foot -->
    <div class="foot-block">
      <img class="image-avatar" src="images/image-avatar.png" alt="image">
      <p class="foot-right-text">Creation of </p>
      <p class="foot-left-text">Jules Wyvern</p>
    </div>

  </div>


</body>

</html>
